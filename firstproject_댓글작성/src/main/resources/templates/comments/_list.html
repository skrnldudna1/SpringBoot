<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Thymeleaf 네임스페이스 선언 -->

<!-- 댓글 리스트를 렌더링하는 fragment 정의 -->
<div th:fragment="_list">
    <!-- 댓글 목록을 감싸는 컨테이너, 배경색은 light -->
    <div class="form-container bg-light">
        <!-- 댓글 목록이 출력될 영역 -->
        <div id="comments-list">
            <!-- commentDtos 리스트를 반복하면서 각 댓글을 렌더링 -->
            <div th:each="commentDto : ${commentDtos}">
                <!-- 각 댓글을 카드 형태로 출력, ID는 'comments-' + 댓글 ID -->
                <div class="card m-2" th:id="'comments-' + ${commentDto.id}">
                    <!-- 댓글 작성자의 닉네임을 보여주는 헤더 영역 -->
                    <div class="card-header">
                        <p th:text="${commentDto.nickname}">Nickname</p> <!-- 닉네임 출력 -->
                    </div>
                    <!-- 댓글 내용을 보여주는 본문 영역 -->
                    <div class="card-body">
                        <p th:text="${commentDto.body}">Comment Body</p> <!-- 댓글 본문 출력 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
